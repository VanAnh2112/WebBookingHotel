<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/dashboardLayout.html}">
<head>

</head>
<body>

	<section class="row" layout:fragment="content">
		<div class="col mt-4">
			<div class="card">
				<div class="card-header">
					<h4>Danh khách sạn</h4>
				</div>
				<div class="card-body">
					<div th:if="${message!=null}" class="alert alert-primary"
						role="alert">
						<i>[[${message}]]</i>
					</div>
					<table class="table table-striped table-inverse ">

						<thead class="thead-inverse">
							<tr>
								<th>Mã</th>
								<th>Tên</th>
								<th>Địa chỉ</th>
								<th>Số điện thoại</th>
								<th>Hình ảnh</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="khachSan:${KhachSan}">
								<td scope="row" th:text="${khachSan.khachSanId}"></td>
								<td th:text="${khachSan.ten}"></td>
								<td th:text="${khachSan.DiaChi}"></td>
								<td th:text="${khachSan.SoDienThoai}"></td>
								<td th:text="${khachSan.UrlHinhAnh}"></td>
								<td>
									<a
									th:href="@{'/admin/KhachSan/edit/' + ${khachSan.khachSanId}}"
									class="btn btn-outline-warning"><i class="fas fa-edit    "></i></a>
									<a
									th:href="@{'/admin/KhachSan/delete/'+ ${khachSan.khachSanId}}"
									class="btn btn-outline-danger"><i
										class="fas fa-recycle    "></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="card-footer text-muted">
					<nav aria-label="Page navigation">
						<ul class="pagination justify-content-center">
							<li class="page-item disabled"><a class="page-link" href="#"
								aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
									<span class="sr-only">Previous</span>
							</a></li>
							<li class="page-item active"><a class="page-link" href="#">1</a></li>
							<li class="page-item"><a class="page-link" href="#">2</a></li>
							<li class="page-item"><a class="page-link" href="#"
								aria-label="Next"> <span aria-hidden="true">&raquo;</span> <span
									class="sr-only">Next</span>
							</a></li>
						</ul>
					</nav>
				</div>
			</div>

		</div>
	</section>

</body>
</html>
