<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/dashboardLayout.html}">
<head>

</head>

<body>
	<section class="row" layout:fragment="content">
		<div class="col-6 offset-3 mt-4">
			<form th:action="@{/admin/LoaiKhachSan/saveOrUpdate}" method="get"
				th:object="${loaiKhachSan}">
				<div class="card">
					<div class="card-header">
						<h5 th:unless="${loaiKhachSan.isEdit}">Thêm mới loại khách sạn</h5>
						<h5 th:if="${loaiKhachSan.isEdit}">Chỉnh sửa loại khách sạn</h5>
					</div>
					<div class="card-body">
						<input type="hidden" th:filed="*{isEdit}">
						<div class="form-group" th:if="${loaiKhachSan.isEdit}">
							<input type="hidden" th:field="*{isEdit}"> <label
								for="Id">Mã</label> <input type="text" class="form-control"
								th:field="*{Id}" aria-describedby="LoaiKhachSanIdHid"
								placeholder="" readonly="readonly"> <small
								id="LoaiKhachSanHid" th:if="${#fields.hasErrors('Id')}"
								class="form-text text-muted"></small>
						</div>
						<div class="form-group">
							<label for="Ten">Tên</label> <input type="text"
								class="form-control" th:field="*{ten}" id="ten"
								aria-describedby="LoaiKhachSanHTen" placeholder="Tên loại">
							<small id="LoaiKhachSanHTen" th:if="${#fields.hasErrors('ten')}"
								class="form-text text-muted">Tên loại khách sạn phải hơn
								5 ký tự </small>

						</div>
						<div class="form-group">
							<label for="LoaiKhachSanHinhAnh">Hình ảnh</label>
							<div class="input-group">
								<input type="file" name="UrlHinhAnh" th:field="*{UrlHinhAnh}"
									id="LoaiKhachSanHinhAnh" class="" placeholder="Hinh Anh">

							</div>
						</div>

						<div class="form-group">
							<label for="MoTa">Mô tả</label>
							<textarea class="form-control" aria-describedby="LoaiKhachSanHMoTa" th:field="*{MoTa}" id="MoTa"
								rows="4"></textarea>
							<small id="LoaiKhachSanHTMoTa" th:if="${#fields.hasErrors('MoTa')}"
								class="form-text text-muted">Không được để trống trường này</small>

						</div>
						<div class="card-footer text-muted">
							<a th:href="@{/admin/LoaiKhachSan/}"
								class="btn btn-success   float-left">Danh sách</a> <a
								th:href="@{/admin/LoaiKhachSan/add}"
								th:if="${loaiKhachSan.isEdit}"
								class="btn btn-outline-success ml-3">Tạo mới</a>

							<button class="btn btn-primary float-right">
								<i class="fas fa-save    "></i><span
									th:if="${loaiKhachSan.isEdit}"> Lưu chỉnh sửa</span> <span
									th:unless="${loaiKhachSan.isEdit}">Lưu mới</span>
							</button>
						</div>
					</div>
			</form>
		</div>
	</section>
</body>
</html>
