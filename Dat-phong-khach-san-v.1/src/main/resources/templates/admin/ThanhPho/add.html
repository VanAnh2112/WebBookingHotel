<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/dashboardLayout.html}">
<head>

</head>

<body>
	<section class="row" layout:fragment="content">
		<div class="col-6 offset-3 mt-4">
			<form th:action="@{/admin/ThanhPho/saveOrUpdate}" method="get"
				th:object="${thanhPho}">
				<div class="card">
					<div class="card-header">
						<h5 th:unless="${thanhPho.isEdit}">Thêm mới thành phố</h5>
						<h5 th:if="${thanhPho.isEdit}">Chỉnh sửa thành phố</h5>
					</div>
					<div class="card-body">
						<input type="hidden" th:filed="*{isEdit}">
						<div class="form-group" th:if="${thanhPho.isEdit}">
							<input type="hidden" th:field="*{isEdit}"> <label
								for="Id">Mã</label> <input type="text" class="form-control"
								th:field="*{Id}" aria-describedby="IdHid" placeholder=""
								readonly="readonly"> <small id="IdHid"
								th:if="${#fields.hasErrors('Id')}" class="form-text text-muted"></small>
						</div>
						<div class="form-group">
							<label for="Ten">Tên</label> <input type="text"
								class="form-control" th:field="*{ten}" id="ten"
								aria-describedby="phanhPhoHTen" placeholder="Tên thành phố">
							<small id="thanhPhoHTen" th:if="${#fields.hasErrors('ten')}"
								class="form-text text-muted">Trường này là bắt buộc </small>

						</div>
						<div class="form-group">
							<label for="LoaiKhachSanHinhAnh">Hình ảnh</label>
							<div class="input-group">
								<input type="file" th:field="*{UrlHinhAnh}" id="khachSanHinhAnh"
									class="" placeholder="Hinh Anh">
							</div>
						</div>

						<div class="form-group">
							<label for="MoTa">Mô tả</label>
							<textarea class="form-control" th:field="*{MoTa}" id="MoTa"
								rows="4" aria-describedby="phanhPhoHMoTa"></textarea>
								<small id="thanhPhoHMoTa" th:if="${#fields.hasErrors('ten')}"
								class="form-text text-muted">Trường này là bắt buộc </small>
						</div>
						<div class="card-footer text-muted">
							<a th:href="@{/admin/ThanhPho/}"
								class="btn btn-success   float-left">Danh sách</a> <a
								th:href="@{/admin/ThanhPho/add}" th:if="${thanhPho.isEdit}"
								class="btn btn-outline-success ml-3">Tạo mới</a>

							<button class="btn btn-primary float-right">
								<i class="fas fa-save    "></i><span th:if="${thanhPho.isEdit}">
									Lưu chỉnh sửa</span> <span th:unless="${thanhPho.isEdit}">Lưu
									mới</span>
							</button>
						</div>
					</div>
			</form>
		</div>
	</section>
</body>
</html>
