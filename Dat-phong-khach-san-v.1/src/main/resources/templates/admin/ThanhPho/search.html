<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/dashboardLayout.html}">
<head>

</head>
<body>

	<section class="row" layout:fragment="content">
		<div class="col mt-4">
			<div class="card">
				<div class="card-header">
					<h4>Danh sách thành phố</h4>
				</div>
				<div class="card-body">
					<div th:if="${message!=null}" class="alert alert-primary"
						role="alert">
						<i>[[${message}]]</i>
					</div>
					<div class="row  mt-2 mb-2">
						<div class="col">
							<form th:action="@{/admin/ThanhPho/search}">
								<div class="form-inline float-left">
									<label for="ten">Tên : </label> <input type="text"
										class="form-control  ml-2" name="ten" id="ten"
										aria-describedby="TenHId"
										placeholder="Tên thành phố">
									<button class="btn btn-outline-primary ml-2">Tìm</button>
								</div>
							</form>
						</div>
						<div class="float-right">
							<a class="btn btn-outline-primary"
								th:href="@{/admin/ThanhPho/add}">Thêm mới</a>
						</div>
					</div>
					<table class="table table-striped table-inverse ">

						<thead class="thead-inverse">
							<tr>
								<th>Mã</th>
								<th>Tên</th>
								<th>Mô tả</th>
								<th>Hình ảnh</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="thanhPho:${ThanhPho}">
								<td scope="row" th:text="${thanhPho.Id}"></td>
								<td th:text="${thanhPho.ten}"></td>
								<td th:text="${thanhPho.MoTa}"></td>
								<td th:text="${thanhPho.UrlHinhAnh}"></td>
								<td>
									<a
									th:href="@{'/admin/ThanhPho/edit/' + ${thanhPho.Id}}"
									class="btn btn-outline-warning"><i class="fas fa-edit    "></i></a>
									<a
									th:href="@{'/admin/ThanhPho/delete/'+ ${thanhPho.Id}}"
									class="btn btn-outline-danger"><i
										class="fas fa-recycle    "></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="card-footer text-muted">
					<nav aria-label="Page navigation">
						<ul class="pagination justify-content-center">
							<li class="page-item disabled"><a class="page-link" href="#"
								aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
									<span class="sr-only">Previous</span>
							</a></li>
							<li class="page-item active"><a class="page-link" href="#">1</a></li>
							<li class="page-item"><a class="page-link" href="#">2</a></li>
							<li class="page-item"><a class="page-link" href="#"
								aria-label="Next"> <span aria-hidden="true">&raquo;</span> <span
									class="sr-only">Next</span>
							</a></li>
						</ul>
					</nav>
				</div>
			</div>

		</div>
	</section>

</body>
</html>
