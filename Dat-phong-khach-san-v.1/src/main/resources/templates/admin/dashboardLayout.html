<meta name="viewport"

<!-- Bootstrap CSS -->
<link rel="stylesheet" type="text/css" th:href="@{/admin/bootstrap.min.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/admin/fontawesome-free-5.14.0-web/css/all.css}">
</head>
<body>
	<main class="container">

		<nav class="row">
			<div class="col">
				<div th:replace="admin/fragments/nav::nav"></div>
